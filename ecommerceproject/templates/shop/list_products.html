{% extends 'base.html' %}

{% block title %}List of Products{% endblock %}

{% block content %}
    <div class="container-fluid mt-4">
        <div class="row">
            {% for product in products %}
                <div class="col-md-3 mb-4">
                    <div class="card h-100">
                        <img src="{{ product.image }}" class="card-img-top img-fluid" alt="{{ product.name }}" style="height: 200px; width: 100%; object-fit: contain;">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <a href="{% url 'product-detail'  %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
