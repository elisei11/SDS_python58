{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Remove from Cart</h2>
    <p>Are you sure you want to remove this item from your cart?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, remove</button>
        <a href="{% url 'shop:view_cart' %}" class="btn btn-secondary">No, go back</a>
    </form>
</div>
{% endblock %}
