{% extends 'base.html' %}

{% block title %}Submit Feedback{% endblock %}

{% block content %}
    <div class="container-fluid justify-content-center align-items-center  text-color">
        <div class="row ">
            <div class="col-md-7 offset-md-4">
                <div class="card ">
{#                    <div class="card-header">#}
                        <h2 class="text-center">Submit Feedback for {{ product.name }}</h2>
                        <div class=" d-flex justify-content-center align-items-center">
                            <a href="{% url 'shop:product-detail' product.id %}">
                                <img src="{{ product.image.url }}"
                                     alt="{{product.name }}"
                                     style="width: 50px; height: auto; margin-right: 10px;">
                            </a>
                        </div>
{#                </div>#}
                        <form method="post">
                            {% csrf_token %}
                            <div class="custom-body">
                            {{ form.as_p }}
                                </div>
                            <div class="text-center">
                            <button type="submit" class="btn btn-primary ">Submit</button>
                                </div>
                        </form>
                    
                </div>
            </div>
        </div>
    </div>
{% endblock %}
