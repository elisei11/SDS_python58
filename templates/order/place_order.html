{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Place Order</h2>
    <form method="post" action="{% url 'order:place-order' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Continue to Payment</button>
    </form>
</div>
{% endblock %}
