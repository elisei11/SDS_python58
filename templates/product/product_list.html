{% extends 'base.html' %}

{% block title %}List of Products{% endblock %}

{% block content %}
    <div class="container-fluid mt-4">
        <div class="row">
            {% for product in products %}
                <div class="col-md-3 mb-4">
                    <div class="card h-100">
                        <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}" style="height: 200px; width: 100%; object-fit: contain;">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <!-- Form for adding the product to the cart -->
                            <form method="post" action="{% url 'shop:add_to_cart' product.id %}">
                                {% csrf_token %}
                                <input type="hidden" name="product_id" value="{{ product.id }}">
                                <div class="input-group mb-3">
                                    <input type="number" name="quantity" class="form-control" value="1" min="1">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit">Add to Cart</button>
                                    </div>
                                </div>
                            </form>
                            <a href="{% url 'shop:product-detail' product.id  %}" class="btn btn-secondary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
