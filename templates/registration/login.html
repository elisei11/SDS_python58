{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    <div class="container-fluid justify-content-center align-items-center vh-100 text-color ">
        <div class="row ">
            <div class="col-md-6 offset-md-3">
                <div class="border p-4 login_and_sign_up-custom">
                    <h3 class="text-center mb-4">Login</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="custom-form">
                            {{ form }}
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-outline-success">Login</button>
                            <a href="{% url 'shop:customer-create' %}" class="btn btn-outline-primary ml-2">You don't have an account ? Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
