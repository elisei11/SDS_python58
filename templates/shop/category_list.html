{% extends 'base.html' %}

{% block title %}Categorii produse{% endblock %}

{% block content %}
    <div class="container-fluid mt-4">
        <div class="row">
            {% for category in categories %}
            <div class="col-md-3 mb-3">
                <div class="card h-100" style="width: 18rem;">
                    <img src="{{ category.image.url }}" class="card-img-top img-fluid" alt="{{ category.name }}" style="height: 150px; width: 100%; object-fit: contain;">
                    <div class="card-body">
                        <h5 class="card-title">{{ category.name }}</h5>
                        <p class="card-text">{{ category.description }}</p>
                        <a href="{% url 'shop:product-list' category.slug %}" class="btn btn-primary">Go to {{ category.name }}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
