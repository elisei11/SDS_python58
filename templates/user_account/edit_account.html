{% extends 'base.html' %}

{% block title %}Edit Account{% endblock %}

{% block content %}
<div class="container text-color">
    <h2>Edit Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a class="btn btn-danger" href="{% url 'user_account:my_account' %}">Cancel</a>
    </form>
</div>
{% endblock %}
